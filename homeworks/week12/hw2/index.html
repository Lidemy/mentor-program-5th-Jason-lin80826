<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <title>todo</title>
</head>
<body>
    <div class="container">
        <div class="card-body">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="輸入代辦事項" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">ADD</button>
            </div>
            <ul class="nav nav-pills todo-nav">
              <div>
                <li role="presentation" class="nav-item all-task active"><a href="#" class="nav-link">All</a></li>
                <li role="presentation" class="nav-item active-task"><a href="#" class="nav-link">未完成</a></li>
                <li role="presentation" class="nav-item completed-task"><a href="#" class="nav-link">已完成</a></li>
                <li role="presentation" class="nav-item delete-alltask"><a href="#" class="nav-link">清空</a></li>
              </div>
              <div>
                還有<span class="uncompleted"></span>件事未完成
              </div>
            </ul>
            <div class="todo-list">
                <div class="todo-item mt-3 ">
                    <input type="checkbox" >
                    <span>Create theme</span>
                    <input class="edit-text hidden" type="text">
                    <div class="action">
                        <button type="button" class="btn btn-success edit">編輯</button>
                        <button type="button" class="btn btn-danger">刪除</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="md-5">
            <button type="button" class="btn btn-primary btn-lg save">儲存</button>
            <button type="button" class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@fat">載入</button>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">請輸入你的token</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">token:</label>
                  <input type="text" class="form-control" id="token-name">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary load">載入</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
