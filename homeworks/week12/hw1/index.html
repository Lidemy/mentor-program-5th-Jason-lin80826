<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>
    <title>留言板</title>
    <style>
        body {
            height: 130vh;
        }
        .container {
            margin-top: 50px;
        }
    </style>
    <script>
        let page = 1
        let isLoading
        let isDone
        function escape(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        $(document).ready(()=>{
            getAllComments()
            function getAllComments() {
                isLoading = true
                isDone = false
                let responseCount = 0
                $.ajax({
                    url: `./api_comments.php?site_key=jason&page=${page}`,
                    context: document.body
                }).done(function(data) {
                    isLoading = false
                    if(!data.ok) {
                        alert(data.message)
                        return
                    }
                    const comments = data.discussions
                    for (let comment of comments) {
                        responseCount++
                        $('.comments').append(
                            `<div class="card mt-3">
                                <div class="card-body">
                                    <h5 class="card-title">${escape(comment.nickname)}</h5>
                                    <p class="card-text">${escape(comment.content)}</p>
                                </div>
                            </div>`                       
                        )
                    }
                    if (responseCount === 0) {
                        isDone = true
                    }
            });
            }
            $('.add-comment-form').submit((event)=>{
                event.preventDefault()
                if (isLoading) return
                isLoading = true
                const inputData = {
                    site_key: 'jason',
                    nickname: $('#nickname').val(),
                    content: $('#content').val()
                } 
                $.ajax({
                    url: "./api_add_comments.php",
                    type: "POST",
                    data: inputData,
                }).done((data)=>{
                    isLoading = false
                    if(!data.ok) {
                        alert(data.message)
                        return
                    }
                    $('#nickname').val('')
                    $('#content').val('')
                    $('.comments').prepend(
                            `<div class="card mt-3">
                                <div class="card-body">
                                    <h5 class="card-title">${escape(inputData.nickname)}</h5>
                                    <p class="card-text">${escape(inputData.content)}</p>
                                </div>
                            </div>`                       
                        )
                })
            }) 
            document.onscroll = function(){
                if($(window).scrollTop()+$(window).height() > $(document).height()-100){
                    if(!isLoading && !isDone){
                        page++
                        getAllComments()
                    }
                }
            }   
        })
    </script>
</head>
<body>
    <div class="container">
        <form  method="POST" class="add-comment-form">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">暱稱</label>
                <input type="text" class="form-control" id="nickname" placeholder="請輸入暱稱">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">留言內容</label>
                <textarea class="form-control" id="content" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">留言</button>
        </form>
        <div class="comments">
        </div>
    </div>
</body>
</html>
